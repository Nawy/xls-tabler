group 'com.ie'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.poi:poi:3.13'
    testCompile "com.google.truth:truth:0.27"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
